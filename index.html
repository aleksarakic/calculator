<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="calc-container">
		<div class="calc-body">
			<div class="calc-shadow"></div>
			<div class="calc-shadow2"></div>
			<div class="calc-forehead">
			</div>
			<div class="calc-command-space">
				<div class="display">
					<p class="nums"></p>
				</div>
				<div class="keys">
					<div class="btn-space">
						<button class="button" value="7">7</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="8">8</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="9">9</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button operands" value="/">/</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button operands clear" value="">ce</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="4">4</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="5">5</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="6">6</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button operands" value="*">x</button>
					</div><!--
			 --><div class="btn-space btn-space-equal">
						<button class="button equal" value="">=</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="1">1</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="2">2</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="3">3</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button operands" value="-">-</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="00">00</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button" value="0">0</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button operands" value=".">.</button>
					</div><!--
			 --><div class="btn-space">
						<button class="button operands" value="+">+</button>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
